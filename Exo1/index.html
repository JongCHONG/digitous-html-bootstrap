<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Bootstrap Exo 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col bg-warning me-2 mb-2 text-center">
            1/2
          </div>
          <div class="col bg-warning me-2 mb-2 text-center">
            2/2
          </div>
        </div>
        <div class="row">
          <div class="col bg-info me-2 mb-2 text-center">
            1/4
          </div>
          <div class="col bg-info me-2 mb-2 text-center">
            2/4
          </div>
          <div class="col bg-info me-2 mb-2 text-center">
            3/4
          </div>
          <div class="col bg-info me-2 mb-2 text-center">
            4/4
          </div>
        </div>
        <div class="row">
            <div class="col-7 bg-danger me-2 mb-2 text-center">col-7</div>
            <div class="col-4 bg-danger me-2 mb-2 text-center">col-4</div>
        </div>
        <div class="row">
            <div class="col-sm me-2 mb-2 text-center bg-success">col-sm</div>
            <div class="col-sm me-2 mb-2 text-center bg-success">col-sm</div>
            <div class="col-sm me-2 mb-2 text-center bg-success">col-sm</div>
        </div>
        <div class="row">
            <div class="col-12 bg-secondary me-2 mb-2 text-center">col-12</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-8 bg-warning mb-2 text-center">
              Col-8
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 bg-info me-2 mb-2 text-center">.col-md-6 .offset-md-3</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 bg-danger me-2 mb-2 text-center">.col-md-4</div>
            <div class="col-4 bg-danger me-2 mb-2 text-center">.col-md-4 .offset-md-4</div>
        </div>
    </div>
</body>
</html>
